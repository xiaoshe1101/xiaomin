<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
    <title>bootstrap拟态框</title>
    <link rel="stylesheet" type="text/css" href="bootstrap-3.3.5-dist/css/bootstrap.min.css">
    <script type="text/javascript" src="jquery-1.10.1.min.js"></script>
    <script  src="bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
    <style type="text/css">
    /*body的部分设置垂直溢出*/
        .modal-body{
            height:50px;
            overflow-y: auto;
        }
    /*将这个部分的元素的位置设置为：position:fixed;*/
        .close{
            position:fixed;
            top:20%;
            left:50%;
        }
    </style>
</head>    

<body>
    <div class="container">
        <h2>我是拟态框的例子</h2>
        <p>
            <a href="#example" class="btn btn-primary btn-large" data-target="#loanAgreement" data-toggle="modal">点我弹出拟态框</a>
        </p>
    </div>

    <div class="modal fade" id="loanAgreement" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog loanAgreement" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <a class="close" data-dismiss="modal">X</a>
                    <h3>我是拟态框的头部</h3>
                </div>
                <div class="modal-body">
                    <h4>我是拟态框的中间部分</h4>
                    <p>我是描述部分</p>
                    <h4>我是拟态框的中间部分</h4>
                    <p>我是描述部分</p>
                    <h4>我是拟态框的中间部分</h4>
                    <p>我是描述部分</p>
                    <h4>我是拟态框的中间部分</h4>
                    <p>我是描述部分</p>
                    <h4>我是拟态框的中间部分</h4>
                    <p>我是描述部分</p>
                    <h4>我是拟态框的中间部分</h4>
                    <p>我是描述部分</p>
                    <h4>我是拟态框的中间部分</h4>
                    <p>我是描述部分</p>
                    <h4>我是拟态框的中间部分</h4>
                    <p>我是描述部分</p>
                    <h4>我是拟态框的中间部分</h4>
                    <p>我是描述部分</p>
                </div>
                <div class="modal-footer">
                    <a href="#" class="btn btn-success">成功</a>
                    <a href="#" class="btn" data-dismiss="modal">关闭</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
