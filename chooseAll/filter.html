<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
    <title>过滤器</title>
    <script type="text/javascript" src="jquery-1.10.1.min.js"></script>
</head>    
<body>
	<ul class="menu_entrees"> 
		<li title="苹果">
			<ul class="menu_list">
				<li>11</li>
				<li>12</li>
				<li>13</li>
				<li>14</li>
			</ul>
		</li>
		<li title="橘子" class="orange">
			<ul class="menu_list">
				<li>21</li>
				<li>22</li>
				<li>23</li>
				<li>24</li>
			</ul>
		</li> 
		<li title="菠萝">
			<ul class="menu_list">
				<li>31</li>
				<li>32</li>
				<li>33</li>
				<li>34</li>
			</ul>
		</li> 
	</ul> 
	<ul class="aaa">
		<li>111</li>
		<li>222</li>
		<li>333</li>
		<li>444</li>
		<li>555</li>
	</ul>
	<script type="text/javascript">
		$(".menu_list").parent().slice(1,3)
		console.log($(".menu_list").parent().slice(1,3));
		var a=2;
		$(".aaa").children().slice(a)
		console.log($(".aaa").children().slice(a))
		$(".menu_list").children().last();
		console.log($(".menu_list").children().last())
		console.log($("li").parent());
		console.log($("li").closest())
		console.log($(".menu_list").children().first())
		console.log($("li").parent().filter(".menu_list"))
	</script>
</body>
</html>
